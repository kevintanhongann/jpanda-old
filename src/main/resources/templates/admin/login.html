<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/thymeleaf/layout"
      layout:decorator="admin/layout">

<div layout:fragment="content">
    <div class="ui two column centered padded grid">
        <div class="column">
            <form th:action="@{/admin/login}" method="post" class="ui form segment">
                <h4 class="ui dividing header" th:text="#{login.head}">User Login</h4>

                <div class="ui negative message" th:if="${param.error}">
                    <i class="close icon"/>

                    <div class="header" th:text="#{login.err.invalidLogin.head}">Login Failure</div>
                    <p th:text="#{login.err.invalidLogin.msg}">Invalid user name or password</p>
                </div>

                <div class="ui positive message" th:if="${param.logout}">
                    <p th:text="#{login.err.logout.msg}">You have been logged out</p>
                </div>

                <div class="two fields">
                    <div class="required field">
                        <label for="username" th:text="#{login.username.label}">Username</label>

                        <div class="ui icon input">
                            <input type="text" th:placeholder="#{login.username.placeholder}" id="username"
                                   name="username"/>
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="required field">
                        <label for="password" th:text="#{login.password.label}">Password</label>

                        <div class="ui icon input">
                            <input type="password" id="password" name="password"/>
                            <i class="lock icon"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="ui submit button" th:text="#{login.btn.submit}">Log in</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>
</html>
